# -------------------------------
# SITE META
# -------------------------------
title: "Maciej Kozubal"
description: "Full-stack Data Scientist & MLOps Engineer building production-grade ML and LLM systems."
url: "https://maciejkozubal.github.io"       
baseurl: ""                                  # leave empty for user-site repo

# -------------------------------
# THEME & BUILD
# -------------------------------
remote_theme: "mmistakes/minimal-mistakes"   # load theme at build time
theme: null                 
minimal_mistakes_skin: "dark"

markdown: kramdown
paginate: 5
paginate_path: /page:num/

# Enable Jekyll plugins allowed on GitHub Pages
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme            # required for remote_theme

# Sass: allow custom overrides (e.g. assets/css/custom.scss)
sass:
  style: compressed

# -------------------------------
# DEFAULT CONTENT LOCATIONS
# -------------------------------
include:
  - _pages

# -------------------------------
# AUTHOR / SIDEBAR PROFILE
# -------------------------------
author:
  name   : "Maciej Kozubal"
  avatar : "/assets/images/avatar.jpg"
  bio    : >-
    Data Scientist & ML/MLOps Engineer with end-to-end expertise in ML, MLOps, GenAI, LLMs,
    and semiconductor physics. Currently at Seldon, deploying production-grade ML/LLM
    architectures with a focus on performance, scalability, and observability.
  location: "London, UK"
  links:
    - label: "LinkedIn"
      icon : "fab fa-fw fa-linkedin"
      url  : "https://linkedin.com/in/maciejkozubal"
    - label: "GitHub"
      icon : "fab fa-fw fa-github"
      url  : "https://github.com/maciejkozubal"
    - label: "Google Scholar"
      icon : "fas fa-fw fa-graduation-cap"
      url  : "https://scholar.google.com/citations?user=emWmhaIAAAAJ"
    - label: "Email"
      icon : "fas fa-fw fa-envelope"
      url  : "mailto:mkoz001@gmail.com"

# Display author sidebar everywhere
author_profile: true

# -------------------------------
# PAGINATION / ARCHIVE LAYOUT DEFAULTS
# -------------------------------
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# -------------------------------
# CATEGORY & TAG ARCHIVE SETTINGS
# -------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

